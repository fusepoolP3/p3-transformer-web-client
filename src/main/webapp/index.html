    <!-- Bootstrap theme -->

	<link href="css/site.css" type="text/css" rel="stylesheet" />
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
  </head>
  
  <body role="document">  
    <!-- Fixed navbar -->
	<!-- navbar-default -->
    <div id="menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

			<li><a href="test.html">Test</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
		  <div style="float: right;">
			<img src="images/fusepool.png" alt="Fusepool P3" height="45">
		  </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="container" class="container theme-showcase" role="main">	  
		<div id="pipeline-panel" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Pipelines</h3>
			</div>
			<div id="pipeline-panel-body" class="panel-body">
				<div id="pipeline-list" class="list-group">
				</div>
			</div>
		</div>
		
		<button id="add-btn" class="btn btn-primary" type="button" onclick="addPipeline();"><span class="glyphicon glyphicon-plus"></span><span class="glyphicon-button">Add</span></button>  
                <button id="delete-btn" class="btn btn-danger" type="button" onclick="deletePipeline();"><span class="glyphicon glyphicon-trash"></span><span class="glyphicon-button">Remove</span></button>  

		<div id="transformer-panel" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Transformers</h3>
			</div>
			<div id="transformer-panel-body" class="panel-body">
			   <table id="transformer-panel-table" class="table table-bordered table-hover">
				<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>URI</th>
				</tr>
				</thead>
				<tbody id="transformer-list">
				</tbody>
			  </table>
			</div>
		</div>

	</div>
	
	<div id="addDialog" title="Add pipeline">
		<form class="form-inline">   
			<div id="head-panel" class="panel panel-default">	
			 <table><tr><td style="padding-right: 5px;">
					<input id="pipeline-name" type="text" class="form-control" style="width: 300px;" placeholder="Pipeline name...">
				</td><td style="padding-right: 5px;">
                                    <textarea id="pipeline-description" class="form-control" style="width: 300px; height: 34px;" placeholder="Pipeline description..." rows="1"></textarea>
                                </td><td>
					<div style="width: 200px;">
					<button id="save-btn" class="btn btn-primary" type="button" disabled="disabled"><span class="glyphicon glyphicon-floppy-disk"></span><span class="glyphicon-button">Save</span></button>
					<button id="clear-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span><span class="glyphicon-button">Clear</span></button>
				  </div>
				</td></tr></table>	
			</div>
			
			<table style="width: 100%;"><tr>
			  <td id="available-transformers-panel" style="padding-right: 10px; vertical-align: top; width: 50%;">
				<div class="panel panel-default">
				  <div class="panel-heading">
					  <h3 class="panel-title">Available transformers</h3>
				  </div>
				  <div id="available-transformers-panel-body" class="panel-body">
					<ul id="draggables"></ul>
				  </div>
				</div>
			  </td><td style="vertical-align: top; width: 50%;">
				<div id="transformers-added-panel" class="panel panel-info">
				  <div class="panel-heading">
					  <h3 class="panel-title">Transformers added to pipeline</h3>
				  </div>
				  <div id="transformers-added-panel-body" class="panel-body">
					  <ul id="sortable"></ul>
				  </div>
				</div>
			</td></tr></table>
		</form>
	</div>

	<script src="js/index.js" type="text/javascript"></script>
